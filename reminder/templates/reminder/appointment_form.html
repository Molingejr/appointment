{% extends 'index.html' %}
{% load material_form %}
{% block title %}Appointment Form{% endblock %}

{% block head %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">

    <style>
        .container {
          height: 200px;
          position: relative;
        }

        .center {
          margin: 0;
          position: absolute;
          top: 35%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="card center container">
        <div class="card-title" align="center">Schedule your Appointment here</div><br/>
        <form method="POST" class="card-panel">
            {% csrf_token %}
            {% form form=form %}{% endform %} <br/>
            <button type="submit" name="_submit" class="btn">Submit</button>

        </form>
    </div>
    <script>
        $('#input').datetimepicker({ footer: true, modal: true });
    </script>
{% endblock %}
