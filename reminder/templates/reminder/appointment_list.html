<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
</head>
<body>
    <ul>
        {% for appointment in appointments %}
            <li>{{appointment}}</li>
            {% empty %}
            <li>No appointment yet</li>
        {% endfor %}
    </ul>
</body>
</html>
